<!DOCTYPE html>
<html>
    <head>
        <title>Geometrical Shapes</title>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-plane color="#000000"
            position="0 1 -3"
            rotation="-90 0 0"
            width="8"
            lenght="10"></a-plane>
            <a-cylinder
        position="0 1.6 -0.25"
        radius="0.03"
        height="0.1"
        color="#FFC65D"
      ></a-cylinder>
      <a-box position="-0.9 1.3 -3" color="#4CC3D9" height="0.5" width="0.5" rotation="0 5 0" ></a-box>
      <a-octahedron position="-2 1.43 -3" color="red" radius="0.45" ></a-octahedron>
      <a-ring position="-3.1 1.6 -3" color="teal" radius-inner="0.25" radius-outer="0.6"></a-ring>
      <a-cone position="1 1.55 -3" color="tomato" radius-bottom="0.5" radius-top="0"></a-cone>
      <a-dodecahedron position="2 1.40 -3" color="#FF9FFF" radius="0.45"></a-dodecahedron>
      <a-sphere position="3.3 1.5 -3" color="blue" radius="0.55"> </a-sphere>
        </a-scene>
    </body>

</html>
